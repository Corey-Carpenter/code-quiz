<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>JavaScript Quiz</h1>
    <div id="question-container"></div>
    <div id="choices-container"></div>
    <button id="start-btn">Start Quiz</button>
    <div id="timer-container"></div>
  </div>
  <div id="game-over-container">
    <h2>Game Over</h2>
    <p>Your score: <span id="final-score"></span></p>
    <input type="text" id="initials-input" placeholder="Enter your initials">
    <button id="save-btn">Save Score</button>
    <button id="try-again-btn" style="display: none">Try Again</button>
  </div>
  <ul id="high-scores-list"></ul>
  <div class='question-ref'>Questions are taken from <a href='http://www.w3schools.com/' target='_blank'>W3Schools</a> tutorial quizzes.</div>

  <script src="assets/js/script.js"></script>
</body>
</html>
