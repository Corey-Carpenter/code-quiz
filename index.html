<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <header id="header">
        <div id="title">Coding Quiz Challenge</div>
        <button>Start Quiz</button>
    </header>

    <main id="main">
        <section>
            <div class="quiz"></div>
                <div class="how-to-play">Answer the coding related questions accurately within the provided time frame.
                    <br> Know that any incorrect answers will penalize you by taking 10 seconds off the timer. </div>
        </section>
        <section>
            <div id="game" class="quiz-container"></div>
                <div class="timer">
                    <div class="timer-count bigger-font">100</div>
                    <h2>Time Remaining</h2>
                </div>
        </section>
    </main>
    
</body>
</html>
